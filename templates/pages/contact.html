{% extends 'base.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block body %}
{% include 'messages.html' %}

    <!--- Contact -->
    <div class="contact section-padding" id="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="section-header text-center">
              <h2 class="text-blue"> Contact <span class="text-orange"> Us </span></h2>
              <p> Get To US </p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-5 col-sm-12">
            <div class="left-contact bg-dac text-whit">
              <h3><i class="fa-solid fa-location-crosshairs"></i> Location:</h3>
              <p>{{ contact.location }}</p>
              <h3><i class="fa-regular fa-envelope"></i> Email:</h3>
              <p>{{ contact.email }}</p>
              <h3><i class="fa-solid fa-phone"></i> Call Us:</h3>
              <p>{{ contact.phone_number }}</p>

            </div>
          </div>
          <div class="col-lg-6 offset-lg-1 col-sm-12">
            <form action="{% url 'contactMessage' %}" method="POST">
              {% csrf_token %}
              <label for="name">Your Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" required>
          
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
          
              <label for="message">Message</label>
              <textarea class="form-control" id="message" name="message" placeholder="Enter Your Message" required></textarea>
          
              <button type="submit" class="btn bg-dac text-whit">Submit</button>
          </form>
          
          </div>
        </div>
      </div>
    </div>

{% endblock %}
